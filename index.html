    .buttons {

      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 15px 40px;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .yes-btn {
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
    }

    .yes-btn:hover {
      transform: scale(1.1);
    }

    .no-btn {
      background: #f8f9fa;
      color: #6c757d;
      border: 2px solid #dee2e6;
    }

    .second-screen {
      display: none;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease;
    }

    .second-screen.show {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .second-image img {
      max-width: 30%;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(255, 20, 147, 0.4);
    }

    .love-message {
      background: white;
      padding: 30px 50px;

      margin-top: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);

    .love-message h1 {

    }

    .love-message p {
      color: #666;
      font-size: 1.5rem;
      font-style: italic;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: fall linear infinite;
      bottom: 100%;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script>
